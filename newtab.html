<!DOCTYPE html>
<html>
<head>
	<title>新标签页</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style>
	html,body{
        height: 100%;
        overflow: hidden;
    }
	body{
        font-family: 'Microsoft Yahei';
        margin:0;
        padding:0;
        background-repeat: no-repeat;
        background-size:100% 100%;
        -moz-background-size:100% 100%;
        background-position: center;
    }
	.center {
	    height: 100%;
	    font-size: 14px;
	    color: #CCC;
	}
    .center .book-marker .item a{
        display:-webkit-box;
        text-overflow:ellipsis;
        overflow:hidden; 
        margin-left:4px;
        margin-top: 4px;
        -webkit-box-orient:vertical;
        -webkit-line-clamp:2;
        color: #2d78f4;
    }
    .center .book-marker{
	    align-items: center;
	    justify-content: center;
        width: 860px;
        margin:80px auto;
        border-radius: 0.3em;
    }
    .center .book-marker .mark-content::-webkit-scrollbar{
        width : 10px;  /*高宽分别对应横竖滚动条的尺寸*/
        height: 1px;
    }
    .center .book-marker .mark-content::-webkit-scrollbar-thumb{
        /*滚动条里面小方块*/
        border-radius   : 10px;
        background-color: skyblue;
        background-image: -webkit-linear-gradient(
            45deg,
            rgba(255, 255, 255, 0.2) 25%,
            transparent 25%,
            transparent 50%,
            rgba(255, 255, 255, 0.2) 50%,
            rgba(255, 255, 255, 0.2) 75%,
            transparent 75%,
            transparent
        );
    }
    .center .book-marker .mark-content::-webkit-scrollbar-track{
        /*滚动条里面轨道*/
        box-shadow   : inset 0 0 5px rgba(0, 0, 0, 0.2);
        background   : #ededed;
        border-radius: 10px;
    }
    .center .book-marker .mark-content .item{
        display: block;
        width: 120px;
        height: 130px;
        margin:8px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 0.2em;
        padding: 7px 7px 7px 7px;
        float: left;
        background-color: #fff;
        margin-top: 0px;
        margin-bottom: 16px;
    }
    .center .book-marker .mark-content .item:hover{
        border: 1px solid #bcbcbc;
    }
    .submit-form{
        overflow: hidden;
    }
    .submit-form .form-input{
        margin-top: 8px;
    }
    .submit-form .form-input label{
        text-align: right;
        line-height: 34px;
    }
    .btn-box{
        text-align:center;
        margin-top: 30px;
    }

    .center .book-marker .mark-menu{
        width: 120px;
        height:600px;
        text-align: center;
        display: inline-block;
        overflow-y:auto ;
    }
    .center .book-marker .mark-menu::-webkit-scrollbar{
        width : 3px;  /*高宽分别对应横竖滚动条的尺寸*/
        height: 1px;
    }
    .center .book-marker .mark-menu::-webkit-scrollbar-thumb{
        /*滚动条里面小方块*/
        border-radius   : 10px;
        background-color: #eee;
        background-image: -webkit-linear-gradient(
            45deg,
            rgba(255, 255, 255, 0.2) 25%,
            transparent 25%,
            transparent 50%,
            rgba(255, 255, 255, 0.2) 50%,
            rgba(255, 255, 255, 0.2) 75%,
            transparent 75%,
            transparent
        );
    }
    .center .book-marker .mark-menu::-webkit-scrollbar-track{
        /*滚动条里面轨道*/
        box-shadow   : inset 0 0 5px #fff;
        background   : #fff;
        border-radius: 10px;
    }

    .center .book-marker .mark-menu .menu-item{
        display: inline-block;
        padding: 12px 6px;
        width: 100%;
        border: 1px solid #ddd;
        color:#666 !important;
        border-bottom: none;
    }
    .center .book-marker .mark-menu .menu-item:last-child{
        border-bottom: 1px solid #ddd;
    }
    .center .book-marker .mark-menu .menu-item:hover{
        background-color: #fff;
        border-right-color:#fff ;
        text-align: center;
        color: #2d78f4 !important;
        font-size: 15px;
        cursor: pointer;
    }
    .center .book-marker .mark-menu .active{
        background-color: #fff;
        border-right-color:#fff ;
        text-align: center;
        color: #333 !important;
        font-size: 15px;
    }
    .center .book-marker .mark-menu .menu-item label{
        display:-webkit-box;
        text-overflow:ellipsis;
        overflow:hidden; 
        margin-left:4px;
        margin-top: 4px;
        -webkit-box-orient:vertical;
        -webkit-line-clamp:2;
        cursor: pointer;
    }
    .center .book-marker .mark-content{
        float: right;
        width: 738px;
        height:600px;
        overflow-y: auto;
        padding-left: 10px;
    }
    .height34{
        height: 34px;
    }
    .new-mark{
        cursor: pointer;
    }
    .new-mark img{
        margin-top: 25px;
    }
    </style>
    <link href="css/jquery.contextMenu.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="center">
        <div class="row">
            <div class="col-xs-2">
            </div>
            <div class="col-xs-8">
                <div class="book-marker">
                    <div class="mark-menu">
                    </div>
                    <div class="mark-content">
                    </div>
                </div>
            </div>
            <div class="col-xs-2">
            </div>
        </div>
    </div>

    <div style="display: none;" id="editMarker">
        <div class="submit-form">
            <input type="hidden" id="key" value="">
            <input type="hidden" id="typeKey" value="">
            <div class="form-input row">
                <label class="col-xs-3 ">分类</label><input id="typeName" value="" class="col-xs-7 height34">
            </div>
            <div class="form-input row">
                <label class="col-xs-3">LOGO</label><input id="favIconUrl" value="" class="col-xs-7 height34">
            </div>
            <div class="form-input row">
                <label class="col-xs-3">标题</label><input id="title" value="" class="col-xs-7 height34">
            </div>
            <div class="form-input row">
                <label class="col-xs-3">地址</label><input id="url" value="" class="col-xs-7 height34">
            </div>
        </div>
        <div class="btn-box">
            <button type="button" id="btnConfirm" class="confirm btn btn-info">确定</button>
            <button type="button" id="btnCancel" class="cancel btn btn-default">取消</button>
        </div>
    </div>
    <div style="display: none;" id="editMarkerType">
        <div class="submit-form">
            <div class="form-input row">
                    <input type="hidden" id="typeKey2" value="">
                <label class="col-xs-3 ">分类</label><input id="typeName2" value="" class="col-xs-7 height34">
            </div>
        </div>
        <div class="btn-box">
            <button type="button" id="btnConfirmType" class="confirm btn btn-info">确定</button>
            <button type="button" id="btnCancel" class="cancel btn btn-default">取消</button>
        </div>
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.ui.position.js"></script>
    <script src="js/jquery.contextMenu.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugin/layer/layer.js"></script>
    <script src="js/newtab.js"></script>
</body>
</html>
